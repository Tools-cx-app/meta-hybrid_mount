name: Release Meta-Hybrid

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Set Release Version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v0.0.0-manual.${{ github.run_number }}"
          fi
          # 设置环境变量，xtask 会自动读取
          echo "META_HYBRID_VERSION=$TAG_NAME" >> $GITHUB_ENV

      - name: Build Release Package
        run: |
          # 编译所有架构并打包
          cargo run -p xtask -- build --release

      - name: Generate Changelog
        id: meta
        run: |
          ZIP_FILE=$(cd output && ls *.zip | head -n 1)
          ZIP_NAME=$(basename "$ZIP_FILE")
          REPO="${{ github.repository }}"
          TAG="${{ env.META_HYBRID_VERSION }}"
          
          echo "ZIP_PATH=output/$ZIP_NAME" >> $GITHUB_ENV
          
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_NAME"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/master/changelog.md"
          
          # 生成 update.json 内容
          cat <<EOF > /tmp/update.json
          {
            "version": "$TAG",
            "versionCode": ${{ github.run_number }},
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          
          # 生成变更日志
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "## $TAG" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: ${{ env.ZIP_PATH }}
          body_path: /tmp/changelog.md

      - name: Push Update Info
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          git add update.json changelog.md
          
          if ! git diff --staged --quiet; then
            git commit -m "[skip ci] Update metadata for ${{ env.META_HYBRID_VERSION }}"
            git push origin master
          fi